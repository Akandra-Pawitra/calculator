<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="calculator">
    <div class="display"></div>
    <div class="interface">
      <div class="number">
        <button id="b1" value="1">1</button>
        <button id="b2" value="2">2</button>
        <button id="b3" value="3">3</button>
        <button id="b4" value="4">4</button>
        <button id="b5" value="5">5</button>
        <button id="b6" value="6">6</button>
        <button id="b7" value="7">7</button>
        <button id="b8" value="8">8</button>
        <button id="b9" value="9">9</button>
      </div>
      <div class="zero">
        <button id="b0" value="0">0</button>
      </div>
      <div class="operator">
        <button id="bรท" value="รท">รท</button>
        <button id="bx" value="x">x</button>
        <button id="b-" value="-">-</button>
        <button id="b+" value="+">+</button>
      </div>
      <div class="operate">
        <button id="b=" value="=">=</button>
      </div>
      <div class="clear">
        <button id="AC">AC</button>
      </div>
    </div>
  </div>
</body>

</html>
